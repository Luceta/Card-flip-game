<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="style.css">
</head>

<body>
    <h1>Card-flipped Game</h1>
    <div class="choice-screen">
        <div class="title">
            <span>Chose the character</span>
        </div>
        <div class="line-box">
            <img class="line"
                src="images/linefriends/linefriends.jpeg"
                alt="line-friends">
        </div>
        <div class="kaokao-box">
            <img class="kaokao"
                src="images/kaokao/KakaoFriends.png"
                alt="kaokao-friends">
        </div>
    </div>
    <div class="container"
        data-id="kaokao"></div>
    <script src="index.js"></script>
</body>

</html>
